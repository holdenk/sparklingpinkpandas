{% extends 'base.html' %}
{% block contents %}
{% load widget_tweaks %}
{% load static %}
<style>
    .center{
        display: grid;
        justify-content: center;
        align-items: center;
    }
</style>
<link rel="stylesheet" href="{% static 'assets/style2.css' %}">
    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs" style="margin-top: 0px;">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <h2>Inner Page</h2>
                <ol>
                    <li><a href="index.html">Home</a></li>
                    <li>Inner Page</li>
                </ol>
            </div>

        </div>
    </section><!-- End Breadcrumbs -->
  
    <main id="main" style="margin-top: 200px;">
        <br>
        <div class="container">
            <div class="billing_details row justify-content-center" data-aos="zoom-in">
                <div class="col-lg-10 c_reg-top " style="background-color:rgb(255, 86, 213);; height: 70px;">
                    <h3 class="center" style="color: white; font-weight: bold; margin-top: 2%;">Add Event</h3>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-9 card shadow">
                        <br>
                        <form class="row contact_form "  action="/events/addEvent" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            {% for field in form %}
                            <div class="col-md-12 form-group">
                                <p>{{ field.label_tag }}<span>*</span></p>
                            {% render_field field class="form-control" %}
                            </div>
                            {% endfor %}
                            <div class="col-md-12 form-group">
                                <input type="file" class="form-control" accept="image/*" name="image" required>
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="date" class="form-control"  name="date" required>
                            </div>
                            <div class="col-md-12 form-group">
                                <button type="submit"  class="btn_1" style="width: 100%; text-align: center; background-color: rgb(255, 86, 213);; border: none;" href="#">Publish</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        </section>
        </div>
        <br>
{% endblock %}
